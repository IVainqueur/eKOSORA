<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>New Record | eKOSORA</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/newRecord.css">
</head>
<body>
    <div id="NavBar" class="CommonNav">
        <div class="LeftSide">
            <div class="HamburgerContainer">
                <p id="HamburgerMenu"> </p>
            </div>
            <h1 id="TheLogo"></h1>
        </div>
        <div class="Middle">
            <h1>New Record</h1>
        </div>
        <div class="theButtons">
            <button id="LogOutBTN">LOG OUT </button>
            <!-- <button id="SignUpBTN">SIGN UP</button> -->
        </div>
    </div>
    <div class="Menu">
        <div class="MenuItem active">
            <a href="/dashboard">Dashboard</a>
        </div>
        <div class="MenuItem">
            <a href="/marks">Lessons</a>
        </div>
        <div class="MenuItem">
            <a href="/dashboard">Settings</a>
        </div>
        <div class="Profile">
            <h3>Damascene</h3>
            <p>Teacher</p>
        </div>
    </div>
    <div class="main">
        <div class="TheForm">
            <form action="#">
                <h1>New Record</h1>
                <label for="">
                    <span id="ClassName">Class</span>
                    <select name="class" id="ClassChoice">
                        <option value="1">--Select--</option>
                        <option value="1">Year 1 A</option>
                        <option value="1">Year 1 B</option>
                        <option value="1">Year 2 A</option>
                        <option value="1">Year 2 B</option>
                        <option value="1">Year 2 C</option>
                        <option value="1">Year 3 A</option>
                        <option value="1">Year 3 B</option>
                    </select>
                </label>
                <label for="">
                    <span id="RecordName">Record Name</span>
                    <input type="text" id="RecordNameBox" name="recordName">
                </label>
                <label for="">
                    <span id="Subject">Subject/Course</span>
                    <select name="subject" id="SubjectChoice">
                        <option value="">--Select--</option>
                        <!-- <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option> -->
                    </select>
                </label>
                <label for="">
                    <span id="MaxMark">Maximum marks</span>
                    <input type="number" id="MaxMarkBox" name="max">
                </label>
                <label for="">
                    <span>Date</span>
                    <input type="date" id="DateBox" name="date">
                </label>
                <button id="GetIn">GET IN</button>
            </form>
        </div>
    </div>
</body>
<script src="../js/common.js"></script>
<script src="../js/newRecord.js"></script>
</html>
