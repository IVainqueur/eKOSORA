<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
        <title>New Record | eKOSORA</title>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="icon" type="image/x-icon" href="../img/favicon.png">
        <link rel="stylesheet" href="../css/newRecord.css">
    </head>
    <body>
        <div id="NavBar" class="CommonNav">
            <div class="LeftSide">
                <div class="HamburgerContainer">
                    <p id="HamburgerMenu" class="clickedMenu"></p>
                </div>
                <!-- <h1 id="TheLogo"></h1> -->
                <a href="/dashboard">
                    <img src="../img/bigLogo.svg" alt="eKOSORA" id="TheLogo">
                    <img src="../img/logo.svg" alt="eKOSORA" id="TheSmallLogo">
                </a>
            </div>
            <div class="Middle">
                <h1>New Record</h1>
            </div>
            <div class="theButtons">
                <button id="LogOutBTN">LOG OUT</button>
                <i class="bx bx-log-out" style="color:#ffffff"></i>
                <!-- <button id="SignUpBTN">SIGN UP</button> -->
            </div>
        </div>
        <div class="Content">
            <div class="Menu show">
                <div class="MenuItem">
                    <a href="/dashboard">Dashboard</a>
                </div>
                <div class="MenuItem active">
                    <a href="/marks">Marks</a>
                </div>
                <div class="MenuItem">
                    <a href="/timetable">Timetables</a>
                </div>
                <div class="MenuItem">
                    <a href="/settings">Settings</a>
                </div>
                <div class="Profile">
                    <img src="loading.gif" alt="profile"/>
<div><h3></h3>
                    <p></p></div>
                </div>
            </div>
            <div class="main">
                <div class="TheForm">
                    <form action="#">
                        <h1>New Record</h1>
                        <label for="">
                            <span id="ClassName">Class</span>
                            <select name="class" id="ClassChoice">
                                <option value="">--Select--</option>
                                <option value="1">Year 1</option>
                                <option value="2">Year 2</option>
                                <option value="3">Year 3</option>
                            </select>
                        </label>
                        <label for="">
                            <span id="RecordName">Record Name</span>
                            <input type="text" id="RecordNameBox" name="recordName">
                        </label>
                        <label for="">
                            <span id="Subject">Subject/Course</span>
                            <select name="subject" id="SubjectChoice">
                                <option value="">--Select--</option>
                                <!-- <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option> -->
                            </select>
                        </label>
                        <label for="">
                            <span id="MaxMark">Maximum marks</span>
                            <input type="number" id="MaxMarkBox" name="max">
                        </label>
                        <label for="">
                            <span>Date</span>
                            <input type="date" id="DateBox" name="date">
                        </label>
                        <button id="GetIn">GET IN</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/common.js"></script>
    <script src="../js/newRecord.js"></script>
</html>
