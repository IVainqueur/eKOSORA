    <body>
        <div id="NavBar" class="CommonNav">
            <div class="LeftSide">

                <!-- <h1 id="TheLogo"></h1> -->

                    <img src="../img/bigLogo.svg" alt="eKOSORA" id="TheLogo">
                    <img src="../img/logo.svg" alt="eKOSORA" id="TheSmallLogo">
                </a>

            </div>
            <div class="Middle">
                <h1>New Record</h1>
            </div>
            <div class="theButtons">

<i class='bx bx-log-out' style='color:#ffffff'  ></i>

            </div>

                <div class="MenuItem">
                    <a href="/marks">Marks</a>
                </div>
                <div class="MenuItem">
                    <a href="/timetable">Timetables</a>

                </div>
                <div class="Profile">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
            <div class="main">
                <div class="TheForm">
                    <form action="#">
                        <h1>New Educator</h1>
                        <label for="">
                            <span id="">Names*</span>
                            <input type="text" name="names" id="">
                        </label>
                        <label for="">

                            <input type="text" id="RecordNameBox" name="code">

                        <label for="">

                            <input type="text" name="title">
                        </label>
                        <label for="">
                            <span id="LessonsDropDown">Lessons

                            </span>
                            <div class="Lessons"></div>
                            <!-- <select name="lessons" id="SubjectChoice">
                        <option value="">--SELECT--</option>
                    </select> -->
                        </label>
                        <label for="">
                            <span>Email*</span>
                            <input type="email" id="DateBox" name="email">
                        </label>
                        <label for="">
                            <span>Tel*</span>
                            <input type="tel" id="DateBox" name="tel">
                        </label>
                        <button id="GetIn">ADD</button>
