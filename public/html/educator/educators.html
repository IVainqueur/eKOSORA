<!DOCTYPE html>

    <head>

    <style id="style2">*:not(.LoadingOverlay){
z-index:-1; pointer-events: none;
}</style>
<body>
<div class="LoadingOverlay">
            <div class="LoadingOverlay" style="position: absolute;background: #f0f0f0;width: 100vw;height: 100vh;z-index: 1000;top: 0;left: 0;display: grid;place-content: center;">
                <img src="../img/loader.gif" alt="Loading...">
                <p style="text-align: center;">Loading.....</p>
            </div>
            <img src="../img/loader.gif" alt="Loading...">
        </div>
        <div id="NavBar" class="CommonNav">
            <div class="LeftSide">
                <div class="HamburgerContainer">
                    <p id="HamburgerMenu" class="clickedMenu"></p>
                </div>
                <!-- <h1 id="TheLogo"></h1> -->
                <img src="../img/bigLogo.svg" alt="eKOSORA" id="TheLogo">
                <img src="../img/logo.svg" alt="eKOSORA" id="TheSmallLogo">
            </div>
            <div class="Middle">
                <h1>Educators</h1>
            </div>
            <div class="theButtons">
                <button id="LogOutBTN">LOG OUT</button>
                <i class="bx bx-log-out" style="color:#ffffff"></i>
                <!-- <button id="SignUpBTN">SIGN UP</button> -->
            </div>
        </div>
        <div class="Content">
            <div class="Menu show">
                <div class="MenuItem">
                    <a href="/dashboard">Dashboard</a>
                </div>
                <div class="MenuItem">
                    <a href="/marks">Marks</a>
                </div>
                <div class="MenuItem">
                    <a href="/timetable">Timetables</a>
                </div>
                <div class="MenuItem">
                    <a href="/settings">Settings</a>
                </div>
                <div class="Profile">
                    <img src="loading.gif" alt="profile">
                    <div>
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="Table">
                    <h1>
                        <span></span>
                    </h1>
                    <p class="Warning"></p>
                    <p class="notifier" style="text-align: center; color: rgba(0,0,0,0.5); font-size: 18px; font-weight: 400;">
                        Loading...
                    </p>
                </div>
            </div>
            <div class="AddBTN"><a href="/educator/register">+</a></div>
        </div>
