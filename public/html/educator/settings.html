<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
        <!-- <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> -->
        <title>Settings | eKOSORA</title>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/settings.css">
        <!-- <link rel="stylesheet" href="../css/newEducator.css"> -->
    </head>
    <style id="style2">*:not(.LoadingOverlay){
z-index:-1; pointer-events: none;
}
    </style>
    <body>
        <div class="LoadingOverlay">
            <div class="LoadingOverlay" style="position: absolute;background: #f0f0f0;width: 100vw;height: 100vh;z-index: 1000;top: 0;left: 0;display: grid;place-content: center;">
                <img src="../img/loader.gif" alt="Loading...">
                <p style="text-align: center;">Loading.....</p>
            </div>
            <img src="../img/loader.gif" alt="Loading...">
        </div>
        <div id="NavBar" class="CommonNav">
            <div class="LeftSide">
                <div class="HamburgerContainer">
                    <p id="HamburgerMenu" class="clickedMenu"></p>
                </div>
                <!-- <h1 id="TheLogo"></h1> -->
                <a href="/dashboard">
                    <img src="../img/bigLogo.svg" alt="eKOSORA" id="TheLogo">
                    <img src="../img/logo.svg" alt="eKOSORA" id="TheSmallLogo">
                </a>
            </div>
            <div class="Middle">
                <h1>Settings</h1>
            </div>
            <div class="theButtons">
                <button id="LogOutBTN">LOG OUT</button>
                <i class="bx bx-log-out" style="color:#ffffff"></i>
                <!-- <button id="SignUpBTN">SIGN UP</button> -->
            </div>
        </div>
        <div class="Content">
            <div class="Menu show">
                <div class="MenuItem">
                    <a href="/dashboard">Dashboard</a>
                </div>
                <div class="MenuItem">
                    <a href="/marks">Marks</a>
                </div>
                <div class="MenuItem">
                    <a href="/timetable">Timetables</a>
                </div>
                <div class="MenuItem">
                    <a href="/settings">Settings</a>
                </div>
                <div class="Profile">
                    <img src="loading.gif" alt="profile">
                    <div>
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="Settings">
                    <div class="ProfileImage">
                        <img src="../img/loader.gif" alt=" ">
                    </div>
                    <div class="textContent">
                        <div class="Field" title="names">
                            <h3>Names:</h3>
                            <input
                                type="text"
                                value="Some content"
                                readonly
                                class="span"
                            >
                        </div>
                        <div class="Field" title="code" noteditable="true">
                            <h3>Code:</h3>
                            <input
                                type="text"
                                value="Some content"
                                readonly
                                class="span"
                            >
                        </div>
                        <div class="Field" title="tel" notneeded="true">
                            <h3>Tel:</h3>
                            <input
                                type="text"
                                value="Some content"
                                readonly
                                class="span"
                            >
                        </div>
                        <div class="Field" title="title" noteditable="true">
                            <h3>Title:</h3>
                            <input
                                type="text"
                                value="Some content"
                                readonly
                                class="span"
                            >
                        </div>
                        <div class="Field" title="email">
                            <h3>E-mail:</h3>
                            <input
                                type="text"
                                value="Some content"
                                readonly
                                class="span"
                            >
                        </div>
                        <div class="Field" title="lessons" noteditable="true">
                            <h3>Lessons:</h3>
                            <input
                                type="text"
                                value="Some content"
                                readonly
                                class="span"
                            >
                        </div>
                        <!-- <div class="Field" title="parentEmails">
                            <h3>Parents:</h3>
                            <input type="text" value="Some content" readonly class="span">
                        </div> -->
                        <div class="Field" title="password">
                            <h3>Password:</h3>
                            <input
                                type="password"
                                value="Some content"
                                readonly
                                class="span"
                            >
                            <img src="../img/visibility_off.svg" alt="View/Hide Password" id="ViewHidePassword">
                        </div>
                        <div class="Field" title="connectedToGoogle">
                            <h3 style="width: fit-content;">Connected To
                                <span style="color: #4285F4;">G</span>
                                <span style="color: #DB4437;">O</span>
                                <span style="color: #F4B400;">O</span>
                                <span style="color: #4285F4;">G</span>
                                <span style="color: #0F9D58;">L</span>
                                <span style="color: #DB4437;">E</span>
                            </h3>
                            <input type="checkbox" readonly="" class="span" style="width: 40px;flex-grow: 0;">
                        </div>
                        <div class="TheBTNs">
                            <button id="EditBTN">EDIT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/common.js"></script>
    <script src="../js/settings.js"></script>
</html>
