<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../css/common.css">
<link rel="icon" type="image/x-icon" href="../img/favicon.png">

        <link rel="stylesheet" href="../css/settings.css">
    <!-- <link rel="stylesheet" href="../css/newEducator.css"> -->
    </head>
    <body>
        <div id="NavBar" class="CommonNav">
            <div class="LeftSide">
                <div class="HamburgerContainer">
                    <p id="HamburgerMenu" class="clickedMenu"></p>
                </div>
                <!-- <h1 id="TheLogo"></h1> -->
                <a href="/dashboard">
                    <img src="../img/bigLogo.svg" alt="eKOSORA" id="TheLogo">
                    <img src="../img/logo.svg" alt="eKOSORA" id="TheSmallLogo">
                </a>

            </div>
            <div class="Middle">
                <h1>Settings</h1>
            </div>
            <div class="theButtons">
                <button id="LogOutBTN">LOG OUT</button>
<i class='bx bx-log-out' style='color:#ffffff'  ></i>
                <!-- <button id="SignUpBTN">SIGN UP</button> -->
            </div>
        </div>
        <div class="Content">
            <div class="Menu show">
                <div class="MenuItem">
                    <a href="/dashboard">Dashboard</a>
                </div>
                <div class="MenuItem">
                    <a href="/marks">Marks</a>
                </div>
                <div class="MenuItem">
                    <a href="/settings">Settings</a>
                </div>
                <div class="Profile">
                    <img src="loading.gif" alt="profile"/>
<div><h3></h3>
                    <p></p></div>
                </div>
            </div>
            <div class="main">
                <div class="Settings">
                    <div class="ProfileImage">
                        <img src="../img/loader.gif" alt=" ">
                        
                    </div>
                    <div class="textContent">
                        <div class="Field" title="names">
                            <h3>Names:</h3>
                            <input type="text" value="Some content" readonly class="span">
                        </div>
                        <div class="Field" title="code" noteditable="true">
                            <h3>Code:</h3>
                            <input type="text" value="Some content" readonly class="span">
                        </div>
                        <div class="Field" title="class" noteditable="true">
                            <h3>Class:</h3>
                            <input type="text" value="Some content" readonly class="span">
                        </div>
                        <div class="Field" title="email" >
                            <h3>E-mail:</h3>
                            <input type="text" value="Some content" readonly class="span">
                        </div>
                        <div class="Field" title="parentEmails" notneeded="true" noteditable="true">
                            <h3>Parents:</h3>
                            <input type="text" value="Some content" readonly class="span">
                        </div>
                        <div class="Field" title="password">
                            <h3>Password:</h3>
                            <input type="password" value="Some content" readonly class="span">
                            <img src="../img/visibility_off.svg" alt="View/Hide Password" id="ViewHidePassword">

                        </div>
                        <div class="TheBTNs">
                            <button id="EditBTN">EDIT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/common.js"></script>
    <script src="../js/settings.js"></script>
    <script>
        //Shit that is only specific for the student's settings page
        let addParentBTN = document.createElement('button')
        addParentBTN.textContent = "ADD"
        addParentBTN.style = `width: fit-content;
            padding: 10px 25px;
            border-radius: 20px;`

        document.querySelector('div[title=parentEmails]').appendChild(addParentBTN)
        document.querySelector('div[title=parentEmails] input').type = "email"


        addParentBTN.addEventListener('click',(e)=>{
            document.querySelector('div[title=parentEmails] input').classList.add("editableOption")
            document.querySelector('div[title=parentEmails] input').readOnly = false
            e.target.textContent = "SAVE"

            e.target.onclick = async (e) =>{
                if(!document.querySelector('div[title=parentEmails] input').checkValidity()){
                    return AlertAlt("Email required")
                }
                if(confirm(`Are you sure you want to add "${document.querySelector('div[title=parentEmails] input').value}" as your parent?`)){
                    try{
                        let res = await fetch("/student/addParent", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                studentName: userInfo.names,
                                studentId: userInfo._id,
                                email: document.querySelector('div[title=parentEmails] input').value
                            })
                        })
                        let data = await res.json()
                        if(data.code == "#Error") throw new Error(JSON.stringify(data.message))
                        AlertAlt("Successfully added new parent")
                        console.log(data)
                        // setTimeout(()=>{location.reload()}, 1000)
                    }catch(e){
                        AlertAlt("Something went wrong. Please try again", sustain=true)
                    }
                }else{
                    location.reload()
                }
            }
        }, {once: true})
    </script>
</html>
